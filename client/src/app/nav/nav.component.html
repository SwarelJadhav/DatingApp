    <div  class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="nav navbar-nav" *ngIf="accountService.currentUser$ ! async">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">

            </li>
